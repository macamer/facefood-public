<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" th:href="@{/img/icon/logo.svg}" type="image/x-icon" />

	<!-- sweet alert-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">-->
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<script th:src="@{/js/main.js}" type="module"></script>
	<title>Formulario Receta</title>
</head>

<body class="g-body">
	<header class="header">
		<div class="fx-cs cursor" id="back-main">
			<img src="/facefood/img/icon/logo-text.svg" alt="logo" class="w-80" />
		</div>
	</header>
	<main class="bg-orange h-100">
		<div class="fx-sc w-100 sm-display-block">
			<div class="fx-ss-col w-40 main-image-form">
				<div class="pl-5m">
					<img id="main-image" src="/facefood/img/recetas/default.png" alt="Plato de comida"
						class="w-40 br-1 min-w-100 " />
				</div>
			</div>

			<div class="w-50">
				<div class="bg-br-white h-100 w-100 p-2">
					<div class="fx-cc mb-2">
						<h2 id="h2">REGISTRAR RECETA</h2>
					</div>
					<div class="g-col-2 sm-display-block">
						<div class="fx-ss-col ">
							<label for="title" class="smll">Título <b class="obl"> *</b></label>
							<input id="title" type="text" placeholder="Introduce el título" class="input">
						</div>
						<div class="fx-ss-col">
							<label for="country" class="smll">País de origen <b class="obl"> *</b></label>
							<select id="country" class="input">
								<option value="-1">Selecciona un país</option>
							</select>
						</div>
					</div>
					<div class="g-col-2 sm-display-block">
						<div class="fx-ss-col ">
							<label class="smll" for="personas">Número de personas <b class="obl"> *</b></label>
							<select id="personas" class="input">
								<option value="-1">Selecciona el número de personas</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="4">4</option>
								<option value="6">6</option>
							</select>
						</div>
						<div class="fx-ss-col">
							<label class="smll">Tiempo (minutos) <b class="obl"> *</b></label>
							<select id="duracion" class="input">
								<option value="-1">Selecciona el tiempo de creación</option>
								<option value="15">15</option>
								<option value="30">30</option>
								<option value="45">45</option>
								<option value="60">60</option>
								<option value="70">+60</option>
							</select>
						</div>
					</div>
					<div class="fx-ss-col">
						<label class="smll">Haz una pequeña presentación <b class="obl"> *</b></label>
						<textarea id="presentacion" class="textarea"></textarea>
					</div>
					<div class="fx-ss-col my-2 filecontainer">
						<label for="main-image-file" class="smll mb-1">Selecciona la foto de la receta <b class="obl">
								*</b></label>
						<div class="file-select" id="src-file1">
							<input id="main-image-file" type="file" name="src-file1" aria-label="Imagen"
								accept="image/*">
						</div>
						<div class="fx-cs">
							<span class="file-name smll mt-1"></span>
						</div>
						<div id="errorimage"></div>
					</div>
				</div>

				<div class="mt-4 bg-br-white p-2 mt-2 ingrediente-container">
					<div class="w-100 fx-cs">
						<div class="w-250">
							<div class="fx-cc">
								<div class="fx-ss-col w-100">
									<label for="ing-select" class="smll">Ingrediente <b class="obl"> *</b></label>
									<select id="ing-select" class="input">
										<option value="-1">Selecciona un ingrediente</option>
									</select>
								</div>
								<div class="fx-ce" id="add-ing">
									<img class="cursor" id="adding" src="/facefood/img/icon/plus.svg"
										title="añadir receta" alt="Añadir">
								</div>
							</div>
							<div class="fx-cc">
								<div class="fx-ss-col w-100">
									<input id="inputOtro" type="text" placeholder="Otro" class="input" disabled>
								</div>
								<div class="fx-ce">
									<input id="addOtro" type="checkbox">
								</div>
							</div>
						</div>
					</div>

					<div class="flex gap-2 mt-2">
						<div class="g-col-2">
							<div class="fx-ss-col">
								<label for="cant" class="smll">Cantidad<b class="obl"> *</b></label>
								<input id="cant" type="number" placeholder="Cantidad" class="input">
							</div>
							<div class="fx-ss-col">
								<label for="tipo" class="smll">Medida<b class="obl"> *</b></label>
								<select id="tipo" class="input">
									<option value="-1">Selecciona medida</option>
									<option value="g">Gramos</option>
									<option value="kg">Kilogramos</option>
									<option value="ml">Mililitros</option>
									<option value="l">Litros</option>
									<option value="ud.">Unidades</option>
								</select>
							</div>
						</div>
					</div>
					<div id="list-ing" class="bg-br-white p-2"></div>
				</div>


				<div class="bg-br-white mt-2 p-2">
					<div id="pasos-container">
						<div class="pasoitem fx-ss-col mt-2 filecontainer">
							<label class="smll"><strong>PASO</strong><b class="obl"> *</b></label>
							<textarea id="paso1" class="textarea"></textarea>
							<div class="fx-ss-col my-2">
								<label class="smll mb-1">Selecciona una imagen</label>
								<div class="file-select file-select-secondary" id="paso-file1">
									<input type="file" name="paso-file1" aria-label="Imagen" accept="image/*">
								</div>
							</div>
							<div class="fx-cs">
								<span class="file-name smll mt-1"></span>
							</div>
						</div>
					</div>
					<div class="fx-ce">
						<div class="" id="remove-paso">
							<i class="bi bi-dash cursor" style="font-size:30px"></i>
						</div>
						<div class="" id="add-paso">
							<i class="bi bi-plus cursor" style="font-size:30px"></i>
						</div>
					</div>
				</div>
				<div class="fx-cs">
					<button class="btn btn-primary w-40" id="btnAddRecipe">REGISTRAR</button>
					<img src="/facefood/img/loader.gif" alt="cargando..." id="loading-msg"
						style="display:none; margin-left:10px; width: 60px;">
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p class="footer-text">© 2025 Maria Cavaller | Creado con cariño ❤️</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
